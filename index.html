<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

            </div>
            <div class="form-group pb-3">
            <div class="d-flex align-items-center justify-content-between">
            <button type="button" class="btn btn-danger">Login</button>
            <div><a href="#" style="color: #adadad;">Forget Password?</a></div>
          </div>
          </div>
          </div>
          </form>
          <div class="pt-4" style="color: #adadad;">
            Are you a new member? <a href="#" style="color: #C8242F;">Register here</a>
          </div>
