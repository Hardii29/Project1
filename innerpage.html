<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleDashboard.css">
    <title>Innerpage</title>
</head>
<body>
    <iframe src="navbar.html" style="width: 1560px;
        height: 65px; border: none;" iframetag></iframe>

   <div class="container-fluid">
        <div class="row">
           
          <iframe src="sidebar.html" style="width: 242px;
          height: 1279px; border: none;" iframetag></iframe>
   
            <div class="col main pt-3 mt-3 bg-light" >
                <h3 class="dashboard"><strong>
                Analysis</strong>
                </h3>
                <form>
                    <h5>One Column</h5>
                    <div class="mb-3">
                        <input type="name" class="form-control" id="name" placeholder="name">
                      </div>
                      <select class="form-control" aria-label="Default select example">
                        <option selected>Dropdown</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <div class="mb-3">
                        <textarea class="form-control" id="mul" rows="3" placeholder="multiple line"></textarea>
                      </div>
                </form>
            </div>
        </div>
   </div>
</body>
</html>
